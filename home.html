    .message-button {

 </head> 
 <body> 
  <div class="navbar">

  </div> 
  <div class="container"> 
    <textarea id="postContent" class="post-input" placeholder="ÿßŸÉÿ™ÿ® ŸÖŸÜÿ¥Ÿàÿ±ŸÉ ŸáŸÜÿß..."></textarea> 
    <button id="postButton" class="post-button">ŸÜÿ¥ÿ±</button> 
    <div id="postsContainer" class="posts"></div> 
  </div> 
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // ÿ™ŸáŸäÿ¶ÿ© Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD2i7QSJMpN_GUH44s6FCa4FPd4CcacjQU",
      authDomain: "aslaa-aadd9.firebaseapp.com",
      databaseURL: "https://aslaa-aadd9-default-rtdb.firebaseio.com",
      projectId: "aslaa-aadd9",
      storageBucket: "aslaa-aadd9.firebasestorage.app",
      messagingSenderId: "862690377553",
      appId: "1:862690377553:web:1addb4ee0d8b4a5f589d70",
      measurementId: "G-RKNKL008R3"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ
    const loggedIn = localStorage.getItem('loggedIn');
    const username = localStorage.getItem('username');

    if (!loggedIn || !username) {
      alert('ÿÆÿ∑ÿ£: Ÿäÿ¨ÿ® ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ ŸÑŸÑŸàÿµŸàŸÑ ÿ•ŸÑŸâ Ÿáÿ∞Ÿá ÿßŸÑÿµŸÅÿ≠ÿ©.');
      window.location.href = 'login.html';
    }

    // ÿπŸÜÿßÿµÿ± ÿßŸÑÿµŸÅÿ≠ÿ©
    const postButton = document.getElementById('postButton');
    const postContent = document.getElementById('postContent');
    const postsContainer = document.getElementById('postsContainer');

    // ŸÜÿ¥ÿ± ÿßŸÑŸÖŸÜÿ¥Ÿàÿ± ÿ•ŸÑŸâ Firebase
    postButton.addEventListener('click', () => {
      const content = postContent.value.trim();

      if (content === '') {
        alert('ÿßŸÑŸÖŸÜÿ¥Ÿàÿ± ŸÑÿß ŸäŸÖŸÉŸÜ ÿ£ŸÜ ŸäŸÉŸàŸÜ ŸÅÿßÿ±ÿ∫ÿßŸã!');
        return;
      }

      const postRef = ref(database, 'posts');
      const timestamp = new Date().toISOString();
      push(postRef, { username, content, timestamp, likes: 0, dislikes: 0, reactions: {}, comments: [] });

      postContent.value = '';
    });

    // ÿπÿ±ÿ∂ ÿßŸÑŸÖŸÜÿ¥Ÿàÿ±ÿßÿ™ ŸÖŸÜ Firebase
    const postsRef = ref(database, 'posts');
    onValue(postsRef, (snapshot) => {
      const posts = [];
      snapshot.forEach((childSnapshot) => {
        const key = childSnapshot.key;
        const postData = childSnapshot.val();
        posts.push({ key, ...postData });
      });

      posts.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

      postsContainer.innerHTML = '';
      posts.forEach((postData) => {
        const postElement = document.createElement('div');
        postElement.classList.add('post');

        const usernameElement = document.createElement('div');
        usernameElement.classList.add('username');
        usernameElement.textContent = postData.username;

        const contentElement = document.createElement('div');
        contentElement.textContent = postData.content;

        const timestampElement = document.createElement('div');
        const timestamp = new Date(postData.timestamp);
        timestampElement.classList.add('timestamp');
        timestampElement.textContent = `ŸÖŸÜÿ∞ ${getTimeAgo(timestamp)}`;

        const actionButtons = document.createElement('div');
        actionButtons.classList.add('action-buttons');

        const likeButton = document.createElement('button');
        likeButton.classList.add('like-button');
        likeButton.innerHTML = `üëç ${postData.likes}`;
        
        const dislikeButton = document.createElement('button');
        dislikeButton.classList.add('dislike-button');
        dislikeButton.innerHTML = `üëé ${postData.dislikes}`;

        const reportButton = document.createElement('button');
        reportButton.classList.add('report-button');
        reportButton.textContent = 'ÿ•ÿ®ŸÑÿßÿ∫';

        const messageButton = document.createElement('button');
        messageButton.classList.add('message-button');
        messageButton.textContent = '‚úâÔ∏è';

        const messageBox = document.createElement('div');
        messageBox.classList.add('message-box');
        messageBox.innerHTML = `<textarea placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ ŸáŸÜÿß..."></textarea><button class="send-message-button">ÿ•ÿ±ÿ≥ÿßŸÑ</button>`;
        messageBox.querySelector('.send-message-button').addEventListener('click', () => {
          const messageContent = messageBox.querySelector('textarea').value.trim();
          if (messageContent !== '') {
            alert('ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©!');
          }
        });

        messageButton.addEventListener('click', () => {
          messageBox.style.display = messageBox.style.display === 'none' || messageBox.style.display === '' ? 'block' : 'none';
        });

        actionButtons.appendChild(likeButton);
        actionButtons.appendChild(dislikeButton);
        actionButtons.appendChild(reportButton);
        actionButtons.appendChild(messageButton);

        postElement.appendChild(usernameElement);
        postElement.appendChild(contentElement);
        postElement.appendChild(timestampElement);
        postElement.appendChild(actionButtons);
        postElement.appendChild(messageBox);
        postsContainer.appendChild(postElement);
      });
    });

    function getTimeAgo(date) {
      const now = new Date();
      const diff = Math.floor((now - date) / 1000);
      if (diff < 60) return `${diff} ÿ´ÿßŸÜŸäÿ©`;
      if (diff < 3600) return `${Math.floor(diff / 60)} ÿØŸÇŸäŸÇÿ©`;
      if (diff < 86400) return `${Math.floor(diff / 3600)} ÿ≥ÿßÿπÿ©`;
      return `${Math.floor(diff / 86400)} ŸäŸàŸÖ`;
    }
  </script>
